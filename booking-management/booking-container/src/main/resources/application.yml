server:
  port: 8083
feign:
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 20000
booking-service:
  payment-response-topic-name: booking-payment-response
  room-reserve-request-topic-name: room-approval-request
  room-reserve-response-topic-name: room-approval-response
  room-check-in-topic-name: room-check-in-request
  customer-topic-name: customer-booking-topic
  booking-notification-request-topic-name: notification-send-mail-request
  outbox-scheduler-fixed-rate: 1000
  outbox-scheduler-initial-delay: 1000
spring:
  application:
    name: booking-management
  eureka:
    client:
      service-url:
        defaultZone: ${EUREKA:http://localhost:8761/}
  jpa:
    open-in-view: false
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: ${DBMS_CONNECTION:jdbc:postgresql://localhost:5432/postgres?currentSchema=booking&binaryTransfer=true&reWriteBatchedInserts=true&stringtype=unspecified}
    username: ${DBMS_USERNAME:postgres}
    password: ${DBMS_PASSWORD:admin}
    driver-class-name: org.postgresql.Driver
    platform: postgres
  sql:
    init:
      mode: ALWAYS
      schema-locations: classpath:init-schema.sql
  data:
    redis:
      port: ${REDIS_PORT:6379}
      host: ${REDIS_HOST:localhost}
      repositories:
        enabled: true
kafka-config:
  bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka-1:9092,kafka-2:9092,kafka-3:9092}
  schema-registry-url-key: schema.registry.url
  schema-registry-url: ${KAFKA_SCHEMA_REGISTRY_URL:http://schema-registry:8081}
  num-of-partitions: 3
  replication-factor: 3

kafka-producer-config:
  key-serializer-class: org.apache.kafka.common.serialization.StringSerializer
  value-serializer-class: io.confluent.kafka.serializers.KafkaAvroSerializer
  compression-type: snappy
  acks: all
  batch-size: 16384
  batch-size-boost-factor: 100
  linger-ms: 5
  request-timeout-ms: 60000
  retry-count: 5

kafka-consumer-config:
  key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
  value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer

  deposit-consumer-group-id: deposit-topic-consumer
  room-consumer-group-id: booking-room-topic-consumer
  customer-group-id: customer-topic-consumer
  auto-offset-reset: earliest
  specific-avro-reader-key: specific.avro.reader
  specific-avro-reader: true
  batch-listener: true
  auto-startup: true
  concurrency-level: 3
  session-timeout-ms: 10000
  heartbeat-interval-ms: 3000
  max-poll-interval-ms: 300000
  max-poll-records: 500
  max-partition-fetch-bytes-default: 1048576
  max-partition-fetch-bytes-boost-factor: 1
  poll-timeout-ms: 150