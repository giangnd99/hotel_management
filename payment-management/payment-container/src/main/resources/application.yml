spring:
  application:
    name: payment-management
  eureka:
    client:
      service-url:
        defaultZone: ${EUREKA:http://localhost:8761/}
  datasource:
    url: ${DBMS_CONNECTION:jdbc:postgresql://localhost:5432/postgres?currentSchema=payment_db&binaryTransfer=true&reWriteBatchedInserts=true&stringtype=unspecified}
    username: ${DBMS_USERNAME:postgres}
    password: ${DBMS_PASSWORD:admin}
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      schema-locations: classpath:init-schema.sql
      mode: always

payos:
  clientId: ${PAYOS_CLIENT_ID:d81f99f4-f1c5-4438-bd9d-7ad884c9c18a}
  apiKey: ${PAYOS_API_KEY:68e9fb54-5f64-4df0-9d98-007c32c58ab8}
  checksumKey: ${PAYOS_CHECKSUM_KEY:003945057010a8b73a1a9b6127b9be3bad1f72340598328c0e5be3eb19b8332e}
server:
  port: 8094
kafka-config:
  bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka-1:9092,kafka-2:9092,kafka-3:9092}
  schema-registry-url-key: schema.registry.url
  schema-registry-url: ${KAFKA_SCHEMA_REGISTRY_URL:http://schema-registry:8081}
  num-of-partitions: 3
  replication-factor: 3

kafka-producer-config:
  key-serializer-class: org.apache.kafka.common.serialization.StringSerializer
  value-serializer-class: io.confluent.kafka.serializers.KafkaAvroSerializer
  compression-type: snappy
  acks: all
  batch-size: 16384
  batch-size-boost-factor: 100
  linger-ms: 5
  request-timeout-ms: 60000
  retry-count: 5

kafka-consumer-config:
  key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
  value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
  auto-offset-reset: earliest
  specific-avro-reader-key: specific.avro.reader
  specific-avro-reader: true
  batch-listener: true
  auto-startup: true
  concurrency-level: 3
  session-timeout-ms: 10000
  heartbeat-interval-ms: 3000
  max-poll-interval-ms: 300000
  max-poll-records: 500
  max-partition-fetch-bytes-default: 1048576
  max-partition-fetch-bytes-boost-factor: 1
  poll-timeout-ms: 150