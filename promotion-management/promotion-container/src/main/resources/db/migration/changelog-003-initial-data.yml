databaseChangeLog:
  - changeSet:
      id: 003
      author: system
      comment: Insert initial data using SQL file after schema creation
      changes:
        - sqlFile:
            path: init-data.sql
            stripComments: true
            endDelimiter: ;
            relativeToChangelogFile: true
      rollback:
        - sql:
            sql: DELETE FROM vouchers WHERE id IN ('voucher-001', 'voucher-002', 'voucher-003');
        - sql:
            sql: DELETE FROM voucher_packs WHERE id IN (1, 2, 3);
