databaseChangeLog:
  - changeSet:
      id: 005
      author: system
      comment: Create monitoring data table for system health tracking
      changes:
        - createTable:
            tableName: monitoring_data
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: data_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: external_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: data_content
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: synced
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: sync_attempts
                  type: INTEGER
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: last_sync_attempt
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: last_sync_error
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
            rollback:
              - dropTable:
                  tableName: monitoring_data

        - createIndex:
            tableName: monitoring_data
            indexName: idx_monitoring_data_type
            columns:
              - column:
                  name: data_type
            rollback:
              - dropIndex:
                  tableName: monitoring_data
                  indexName: idx_monitoring_data_type

        - createIndex:
            tableName: monitoring_data
            indexName: idx_monitoring_data_synced
            columns:
              - column:
                  name: synced
            rollback:
              - dropIndex:
                  tableName: monitoring_data
                  indexName: idx_monitoring_data_synced

        - createIndex:
            tableName: monitoring_data
            indexName: idx_monitoring_data_created_at
            columns:
              - column:
                  name: created_at
            rollback:
              - dropIndex:
                  tableName: monitoring_data
                  indexName: idx_monitoring_data_created_at

        - createIndex:
            tableName: monitoring_data
            indexName: idx_monitoring_data_external_id
            columns:
              - column:
                  name: external_id
            rollback:
              - dropIndex:
                  tableName: monitoring_data
                  indexName: idx_monitoring_data_external_id

        - createIndex:
            tableName: monitoring_data
            indexName: idx_monitoring_data_sync_attempts
            columns:
              - column:
                  name: sync_attempts
            rollback:
              - dropIndex:
                  tableName: monitoring_data
                  indexName: idx_monitoring_data_sync_attempts
